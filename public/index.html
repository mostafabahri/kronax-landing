<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/logo.png" />
    <link rel="stylesheet" href="/build/tailwind.css" />
    <link rel="stylesheet" href="/debug-v1.css" />
    <style>
      .box {
        height: 6px;
        background-color: rgb(217, 252, 255);
      }
    </style>
    <title>Kronax - Multicurrency E-Wallet</title>
  </head>
  <body class="antialiased">
    <nav class="max-w-6xl mx-auto my-4">
      <div class="flex px-4 items-center justify-center lg:justify-start">
        <div
          class="flex flex-row items-center font-extrabold tracking-wide uppercase text-sm"
        >
          <img src="images/logo.png" alt="logo" />
          <p>Kronax</p>
        </div>
        <!-- Toggle bar -->
        <ul
          class="ml-16 hidden md:flex flex-grow justify-between text-gray-700 text-sm md:max-w-sm"
        >
          <li class="hover:text-gray-900"><a href="#">About us</a></li>
          <li class="hover:text-gray-900">
            <a href="">Legal Information</a>
          </li>
          <li class="hover:text-gray-900"><a href="#">FAQ</a></li>
          <li class="hover:text-gray-900"><a href="#">Support</a></li>
        </ul>
      </div>
    </nav>
    <main class="lg:mt-16">
      <div
        class="flex flex-col items-center justify-between lg:pl-40 lg:flex-row lg:flex-row-reverse"
      >
        <section class="lg:max-w-2xl">
          <img src="images/illustration.png" alt="illustration" />
        </section>
        <section class="mt-2 lg:pl-10">
          <div>
            <div
              class="text-4xl sm:text-5xl md:text-6xl tracking-wide"
              style="color: #053ea3;"
            >
              <div class="font-light">Multicurrency</div>
              <div class="inline-flex flex-col">
                <div class="font-medium">E-wallet</div>
                <div class="box mt-1"></div>
              </div>
            </div>
            <div class="mt-5 mb-8 text-gray-700 text-sm md:text-base">
              <p>Just register and make a deposit.</p>
              <p>This really just takes one minute -- we checked.</p>
            </div>
            <div class="flex">
              <button
                href="#"
                style="background-color: #fd4575;"
                class="px-8 py-1 text-sm text-white rounded-full"
              >
                Open Wallet
              </button>
              <div
                class="ml-8 bg-blue-100 h-12 w-12 rounded-full flex justify-center items-center"
              >
                <ion-icon
                  name="logo-apple"
                  class="text-blue-800 text-lg"
                ></ion-icon>
              </div>
              <div
                class="ml-4 bg-blue-100 h-12 w-12 rounded-full flex justify-center items-center"
              >
                <ion-icon
                  name="logo-google-playstore"
                  class="text-blue-800 text-lg"
                ></ion-icon>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  </body>
</html>
