<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/logo.png" />
    <link rel="stylesheet" href="/build/tailwind.css" />
    <link rel="stylesheet" href="/debug-v1.css" />
    <style>
      .box {
        height: 6px;
        background-color: rgb(217, 252, 255);
      }
    </style>
    <title>Kronax - Multicurrency E-Wallet</title>
  </head>
  <body class="antialiased">
    <!-- Top Navbar -->
    <nav class="max-w-6xl mx-auto my-4">
      <div class="flex px-4 items-center justify-between sm:justify-start">
        <div
          class="flex flex-row items-center font-extrabold tracking-wide uppercase text-sm"
        >
          <img src="images/logo.png" alt="logo" />
          <p>Kronax</p>
        </div>
        <!-- nav menu -->
        <ul
          class="ml-16 hidden sm:flex flex-grow justify-between text-gray-700 text-sm sm:max-w-sm"
        >
          <li class="hover:text-gray-900"><a href="#">About Us</a></li>
          <li class="hover:text-gray-900">
            <a href="">Legal Information</a>
          </li>
          <li class="hover:text-gray-900"><a href="#">FAQ</a></li>
          <li class="hover:text-gray-900"><a href="#">Support</a></li>
        </ul>
        <!-- Hamburger Menu -->
        <button
          class="sm:hidden text-gray-600 focus:outline-none"
          id="mobile-nav-btn"
        >
          <ion-icon name="menu-outline" class="text-2xl"></ion-icon>
        </button>
      </div>
      <div class="hidden p-5 shadow-md" id="mobile-nav">
        <ul class="flex flex-col text-gray-600 text-sm">
          <li class="hover:text-gray-900 mb-3">
            <a href="#">About Us</a>
          </li>
          <li class="hover:text-gray-900 mb-3">
            <a href="">Legal Information</a>
          </li>
          <li class="hover:text-gray-900 mb-3"><a href="#">FAQ</a></li>
          <li class="hover:text-gray-900"><a href="#">Support</a></li>
        </ul>
      </div>
    </nav>
    <main class="lg:mt-16">
      <div
        class="flex flex-col items-center md:justify-between lg:pl-40 lg:flex-row lg:flex-row-reverse"
      >
        <section class="lg:max-w-2xl">
          <img src="images/illustration.png" alt="illustration" />
        </section>
        <section class="mt-2 mb-4 lg:pl-10">
          <div
            class="text-4xl sm:text-5xl md:text-6xl tracking-wide"
            style="color: #053ea3;"
          >
            <div class="font-light">Multicurrency</div>
            <div class="inline-flex flex-col">
              <div class="font-medium">E-wallet</div>
              <div class="box"></div>
            </div>
          </div>
          <div
            class="mt-6 mb-8 text-gray-700 text-sm md:text-base font-mont font-medium leading-relaxed"
          >
            <p>Just register and make a deposit.</p>
            <p>
              This really just takes one minute - we checked.
            </p>
          </div>
          <div class="flex items-center">
            <button
              href="#"
              style="background-color: #fd4575;"
              class="px-8 py-3 text-sm text-white rounded-full font-mont"
            >
              Open Wallet
            </button>
            <button
              class="ml-8 bg-blue-100 h-12 w-12 rounded-full flex justify-center items-center"
            >
              <ion-icon
                name="logo-apple"
                class="text-blue-800 text-lg"
              ></ion-icon>
            </button>
            <button
              class="ml-4 bg-blue-100 h-12 w-12 rounded-full flex justify-center items-center"
            >
              <ion-icon
                name="logo-google-playstore"
                class="text-blue-800 text-lg"
              ></ion-icon>
            </button>
          </div>
        </section>
      </div>
    </main>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="script.js"></script>
  </body>
</html>
